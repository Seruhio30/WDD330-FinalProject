<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <h1>SmartChef üç≥</h1>
        <p>Encuentra recetas con lo que ya tienes</p>
        <nav>
            <ul>
                <li>
                    <a href="favorites.html" class="nav-btn" id="favoritesBtn">Ver favoritos ‚ô•</a>

                </li>
            </ul>
        </nav>
    </header>

    <main id="results"></main>

    <footer></footer>
    <script>
        async function showRecipeDetails(id) {
            const apiKey = '3486456142aa411da24e68f88aa2348b';
            const url = `https://api.spoonacular.com/recipes/${id}/information?apiKey=${apiKey}`;

            try {
                const res = await fetch(url);
                const data = await res.json();

                const container = document.getElementById('results');
                container.innerHTML = `
        <h2>${data.title}</h2>
        <img src="${data.image}" alt="${data.title}" style="max-width: 100%; border-radius: 8px;" />
        <p><strong>Tiempo estimado:</strong> ${data.readyInMinutes} minutos</p>
        <h3>Ingredientes:</h3>
        <ul>${data.extendedIngredients.map(ing => `<li>${ing.original}</li>`).join('')}</ul>
        <h3>Instrucciones:</h3>
        <p>${data.instructions || 'No hay instrucciones disponibles.'}</p>
      `;
            } catch (error) {
                document.getElementById('results').innerHTML = '<p>‚ùå Error al cargar la receta.</p>';
                console.error('Error al obtener receta:', error);
            }
        }

        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');
        if (id) {
            showRecipeDetails(id);
        } else {
            document.getElementById('results').innerHTML = '<p>‚ùå No se encontr√≥ ninguna receta.</p>';
        }
    </script>




</body>

</html>
